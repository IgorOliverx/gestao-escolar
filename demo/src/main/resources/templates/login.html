<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">

    <div class="message" th:if="${param.error}" id="message">
        E-mail ou Senha inv√°lidos
    </div>

    <div class="message" th:if="${param.logout}" id="message">
        Logout realizado com sucesso!
    </div>

    <h2>Login Form</h2>

    <form id="registration-form" 
    th:action="@{/login}" 
    method="post" 
>

        <div class="form-group">
            <label for="username">E-Mail</label>
            <input  type="text" id="username" name="username" placeholder="Insira seu E-Mail" required />
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input  type="password" id="senha" name="senha" placeholder="Insira sua senha" required />
        </div>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
