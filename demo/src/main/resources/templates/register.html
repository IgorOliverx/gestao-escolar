<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style_cadastro.css}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
</head>
<body>


    <header>
        <li style="position: relative; left: 100px;">
            <img th:src="@{images/logo.png}" alt="Logo" style="width: 70px; height: 65px;">
        </li>
            <ul>
                <li><a href="/#banner"><h1>Home</h1></a></li>
                <li><a href="/#sobre-nos"><h1>Cursos</h1></a></li>
                <li><a href="/#projetos"><h1>Projetos</h1></a></li>
                <li><a href="/login"><h1>Portal</h1></a></li>
                <li sec:authorize="isAuthenticated"><a th:href="@{/logout}"><h1>Sair</h1></a></li>
            </ul>
    </header>


<div class="container">

    <div class="container-esquerda">
        <nav style="width: 100%; position: relative; top: 50px;">
            <img th:src="@{/images/logo.png}" alt="" style="width: 60px; height: 60px;">
        </nav>
        <div class="titulo" style="width: 100%; position: relative; top: 100px;">
        <h2 style="margin-bottom:10px ;">Seja bem vindo(a)!</h1>
        <p style="font-size: 19px; width: 80%; position: relative; left: 10%;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt blanditiis impedit explicabo distinctio officiis voluptatem vero doloribus nobis</p>
    </div>
    <div class="botao-login">
        <a href="/login"><h3 style="margin-top: 12px;">Fazer Login</h3></a>
    </div>
    </div>

    <div class="container-direita">
    <h2 style="color: #28cca6; width: 100%; height: 40px;">Cadastro de alunos</h1>
    <form id="registration-form" th:action="@{/registration-aluno}" method="post" role="form" th:object="${aluno}">

        <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg> <input th:field="*{nome}" type="text" id="nome" name="nome" placeholder="Nome" required />
        </div>

        <div class="form-group">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg> <input th:field="*{telefone}" type="tel" id="telefone" name="telefone" placeholder="Telefone" required /> 
        </div>

        <div class="form-group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M0 96l576 0c0-35.3-28.7-64-64-64H64C28.7 32 0 60.7 0 96zm0 32V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128H0zM64 405.3c0-29.5 23.9-53.3 53.3-53.3H234.7c29.5 0 53.3 23.9 53.3 53.3c0 5.9-4.8 10.7-10.7 10.7H74.7c-5.9 0-10.7-4.8-10.7-10.7zM176 192a64 64 0 1 1 0 128 64 64 0 1 1 0-128zm176 16c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16zm0 64c0-8.8 7.2-16 16-16H496c8.8 0 16 7.2 16 16s-7.2 16-16 16H368c-8.8 0-16-7.2-16-16z"/></svg>  <input th:field="*{cpf}" type="text" id="cpf" name="cpf" placeholder="CPF" required />
        </div>

        <div class="form-group">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg> 
           <select th:field=*{curso}  name="curso" id="curso-select">
            <option value="UX/UI Design">UX/UI Design</option>
            <option value="Dev. Software">Dev. Software</option>
            <option value="Cientista de dados">Cientista de dados</option>
            <option value="Dev. Back-end">Dev. Back-end</option>
            <option value="Dev. Mobile">Dev. Mobile</option>
            <option value="Analista de Dados">Analista de Dados</option>
           </select>
        </div>

        <div class="form-group">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg><input th:field="*{email}" type="email" id="email" name="email" placeholder="E-Mail" required />
        </div>

        <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#77767b" d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg> <input th:field="*{senha}" type="password" id="senha" name="senha" placeholder="Senha" required />
        </div>

        <button type="submit" class="btn"><h3>Cadastrar</h3></button>
    </form>
</div>
</div>


<div class="message" th:if="${message != null}" th:text="${message}" id="message"></div>

</body>

<script>
    Inputmask({"mask": "(99) 9999-9999"}).mask("#telefone");
    Inputmask({"mask": "123.123.123-12"}).mask("#cpf")
    function limparCampos(){
        document.getElementById("registration-form").reset();
    }

    document.getElementById("registration-form").addEventListener('submit', function(){
        limparCampos();
    })
</script>
</html>
