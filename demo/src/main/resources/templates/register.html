<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">
    
    <div class="message" th:if="${message != null}" th:text="${message}" id="message"></div>
    <h2>Registration Form</h2>

    <form id="registration-form" th:action="@{/registration}" method="post" role="form" th:object="${aluno}">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input th:field="*{nome}" type="text" id="nome" name="nome" placeholder="Insira seu nome" required />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input th:field="*{telefone}" type="text" id="telefone" name="telefone" placeholder="Insira seu telefone" required />
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input th:field="*{cpf}" type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" required />
        </div>

        <div class="form-group">
            <label for="curso">Curso:</label>
            <input th:field="*{curso}" type="text" id="curso" name="curso" placeholder="Insira seu Curso" />
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input th:field="*{email}" type="email" id="email" name="email" placeholder="Insira seu E-Mail" required />
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input th:field="*{senha}" type="password" id="senha" name="senha" placeholder="Insira sua senha" required />
        </div>

        <button type="submit" class="btn">Register</button>
    </form>
</div>

</body>
</html>
